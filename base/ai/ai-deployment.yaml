apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-deployment
  labels:
    app: ai-deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-application

  template:
    metadata:
      name: ai-deployment
      labels:
        app: ai-application

    spec:
      containers:
        - name: ai-application
          image: han16935/protector-ai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name : http
              containerPort: 5000
      restartPolicy: Always
